externals:
  oapi-codegen: v2.4.1
  wire: v0.6.0
  sqlc: v1.27.0
  mockgen: v0.5.0

oapi-codegen:
  path: api/v1.yaml
  out: pkg/apigen/spec_gen.go
  package: apigen

wire:
  path: ./wire

xware:
  path: api/v1.yaml
  out: pkg/apigen/scopes_extend_gen.go
  package: apigen

task-handler:
  path: api/tasks.yaml
  package: runner
  out: pkg/taskcore/runner/runner_gen.go

sqlc:
  path: sqlc.yaml

mockgen:
  files:
    - source: pkg/model/model.go
      destination: pkg/model/mock_gen.go
      package: model
    - source: pkg/macaroons/interfaces.go
      destination: pkg/macaroons/mock_gen.go
      package: macaroons
    - source: pkg/macaroons/store/interfaces.go
      destination: pkg/macaroons/store/mock_gen.go
      package: store
    - source: pkg/auth/auth.go
      destination: pkg/auth/mock_gen.go
      package: auth
    - source: pkg/taskcore/interfaces.go
      destination: pkg/taskcore/mock_gen.go
      package: taskcore
    - source: pkg/taskcore/worker/interfaces.go
      destination: pkg/taskcore/worker/mock_gen.go
      package: worker
    - source: pkg/taskcore/runner/runner_gen.go
      destination: pkg/taskcore/runner/runner_gen_mock.go
      package: runner
