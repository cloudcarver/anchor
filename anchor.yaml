externals:
  oapi-codegen: v2.1.0
  wire: v0.6.0
  sqlc: v1.27.0
  mockgen: v0.5.0

oapi-codegen:
  path: api/v1.yaml
  out: pkg/apigen/spec_gen.go
  package: apigen

wire:
  path: ./wire

xware:
  path: api/v1.yaml
  out: pkg/apigen/scopes_extend_gen.go
  package: apigen

task-handler:
  path: api/tasks.yaml
  package: runner
  out: pkg/task/runner/runner_gen.go

mockgen:
  files:
    - source: pkg/model/model.go
      destination: pkg/model/mock_gen.go
      package: model
    - source: pkg/macaroons/interfaces.go
      destination: pkg/macaroons/mock_gen.go
      package: macaroons
    - source: pkg/macaroons/store/interfaces.go
      destination: pkg/macaroons/store/mock_gen.go
      package: mock
    - source: pkg/auth/auth.go
      destination: pkg/auth/mock_gen.go
      package: auth
    - source: pkg/task/interfaces.go
      destination: pkg/task/mock_gen.go
      package: task
    - source: pkg/task/worker/interfaces.go
      destination: pkg/task/worker/mock_gen.go
      package: mock
    - source: pkg/task/runner/runner_gen.go
      destination: pkg/task/runner/runner_gen_mock.go
      package: runner
