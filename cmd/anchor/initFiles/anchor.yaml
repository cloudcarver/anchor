externals:
  oapi-codegen: v2.1.0
  wire: v0.6.0
  sqlc: v1.27.0
  mockgen: v0.5.0

oapi-codegen:
  path: api/v1.yaml
  out: internal/apigen/spec_gen.go
  package: apigen

wire:
  path: ./wire

xware:
  path: api/v1.yaml
  out: internal/apigen/scopes_extend_gen.go
  package: apigen

task-handler:
  path: api/tasks.yaml
  package: task
  out: internal/task/runner_gen.go

sqlc:
  path: sqlc.yaml

mockgen:
  files:
    - source: internal/model/model.go
      destination: internal/model/mock_gen.go
      package: model
