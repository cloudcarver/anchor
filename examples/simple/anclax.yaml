externals:
  oapi-codegen: v2.4.1
  wire: v0.6.0
  sqlc: v1.27.0
  mockgen: v0.5.0

oapi-codegen:
  path: api/v1.yaml
  out: pkg/zgen/apigen/spec_gen.go
  package: apigen

wire:
  path: ./wire

xware:
  path: api/v1.yaml
  out: pkg/zgen/apigen/scopes_extend_gen.go
  package: apigen

task-handler:
  path: api/tasks.yaml
  package: taskgen
  out: pkg/zgen/taskgen/taskgen_gen.go

sqlc:
  path: sql/sqlc.yaml

mockgen:
  files:
    - source: pkg/zcore/model/model.go
      destination: pkg/zcore/model/mock_gen.go
      package: model
    - source: pkg/zgen/taskgen/taskgen_gen.go
      destination: pkg/zgen/taskgen/mock_gen.go
      package: taskgen
